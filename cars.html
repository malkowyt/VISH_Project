<!DOCTYPE html>
<!--
 | Simple D3 example showing a bubble chart of traffic data.
 | Volker Ahlers, Hochschule Hannover, 2012.
 |
 | Code based on chapters 2 and 3 of
 |   Dewar, M.: Getting Started with D3. O'Reilly, Sebastopol, CA, 2012.
 | Data source (book webpage):
 |   http://examples.oreilly.com/0636920025429/
  -->
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>D3 Bubbles</title>
  <script type="text/javascript" src="d3.js"></script>
  <link href="css/style.css" type="text/css" rel="stylesheet">
<h1>Overview Credits</h1>
 <ul>
  <li><a href="index.html">Home</a></li>
  <li><a href="Cars.html">Vorlage</a></li>
  <li><a href="about.html">About</a></li>
</ul>
</head>
<body>
  <script type="text/javascript">

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/*
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */

// setup x
var xValue = function(d) { return d["0-60 mph (s)"];}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d["power (hp)"];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d["manufacturer"];},
    color = d3.scale.category10();
        //color = d3.scale.category30();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
d3.csv("data/cars.csv", function(data) {
        "use strict";
        console.log("data:", data);
        // convert variables from string to float
        data.forEach(function(d) {
        d["0-60 mph (s)"] = parseFloat(d["0-60 mph (s)"]);
        d["power (hp)"] = parseFloat(d["power (hp)"]);
        });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-20, d3.max(data, yValue)+20]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("0-60 mph (s)");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("power (hp)");

  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color(cValue(d));})
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["manufacturer"] + " " + d["name"] + "<br/> (" + xValue(d)
                + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 12 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 6)
      .attr("width", 6)
      .attr("height", 6)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width - 12)
      .attr("y", 3)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})
        svg.select(".legend").append("text")
                .attr("x", width)
                .attr("y", -10)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text("manufacturer");
});

</script>
</body>
</html>
